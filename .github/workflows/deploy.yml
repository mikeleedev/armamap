name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout armamap repository
        uses: actions/checkout@v4

      - name: Clone mikeleedev.github.io repository
        run: |
          git clone https://github.com/mikeleedev/mikeleedev.github.io.git

      - name: Copy new files to GitHub Pages repository
        run: |
          rm -rf mikeleedev.github.io/armamap
          mkdir -p mikeleedev.github.io/armamap
          shopt -s extglob
          cp -r !(mikeleedev.github.io) mikeleedev.github.io/armamap

      - name: Commit and push changes
        run: |
          cd mikeleedev.github.io
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update armamap site from latest changes" || echo "No changes to commit"
          git push https://${{ secrets.PAGES_PUBLISH_PAT }}@github.com/mikeleedev/mikeleedev.github.io.git main
